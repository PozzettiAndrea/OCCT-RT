name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CMAKE_BUILD_TYPE: Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x64
            artifact: occt-rt-linux-x64
            extension: tar.gz

          - os: macos-14
            name: macos-arm64
            artifact: occt-rt-macos-arm64
            extension: tar.gz

          - os: windows-latest
            name: win-x64
            artifact: occt-rt-win-x64
            extension: zip

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          channels: conda-forge
          activate-environment: occt-rt

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          conda install -y occt cmake ninja embree glfw
          # Install patchelf for bundling
          sudo apt-get update && sudo apt-get install -y patchelf

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          conda install -y occt cmake ninja llvm-openmp embree glfw

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          conda install -y occt cmake ninja embree glfw

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} \
            -DCMAKE_CXX_FLAGS="-msse4.1" \
            -DOCCT_RT_NATIVE_ARCH=OFF \
            -DOCCT_RT_USE_OPENMP=ON \
            -DOCCT_RT_USE_EMBREE=ON \
            -DBUILD_RAYTRACER=ON \
            -DBUILD_VIEWER=ON

      - name: Configure CMake (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} \
            -DOCCT_RT_NATIVE_ARCH=OFF \
            -DOCCT_RT_USE_OPENMP=ON \
            -DOCCT_RT_USE_EMBREE=ON \
            -DBUILD_RAYTRACER=ON \
            -DBUILD_VIEWER=ON

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} \
            -DCMAKE_C_COMPILER=cl \
            -DCMAKE_CXX_COMPILER=cl \
            -DCMAKE_CXX_FLAGS="/arch:AVX2 /EHsc" \
            -DOCCT_RT_NATIVE_ARCH=OFF \
            -DOCCT_RT_USE_OPENMP=ON \
            -DOCCT_RT_USE_EMBREE=ON \
            -DBUILD_RAYTRACER=ON \
            -DBUILD_VIEWER=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist/bin dist/lib

          # Copy executables
          cp build/bin/raytracer dist/bin/
          cp build/bin/occt-rt-viewer dist/bin/ 2>/dev/null || true

          # Copy OCCT_RT library
          cp build/libOCCT_RT.so dist/lib/ 2>/dev/null || true
          cp build/libOCCT_RT_Viewer.so dist/lib/ 2>/dev/null || true

          # Copy required shared libraries from conda
          CONDA_LIB="$CONDA_PREFIX/lib"

          # Function to copy library and its symlinks
          copy_lib() {
            local pattern=$1
            for f in $CONDA_LIB/$pattern; do
              if [ -f "$f" ]; then
                cp -P "$f" dist/lib/
              fi
            done
          }

          # OCCT libraries
          copy_lib "libTK*.so*"

          # Embree
          copy_lib "libembree*.so*"

          # TBB (required by Embree and OCCT)
          copy_lib "libtbb*.so*"

          # GLFW
          copy_lib "libglfw*.so*"

          # OpenMP
          copy_lib "libgomp*.so*"

          # Standard C++ library (for portable builds)
          # Usually not needed if users have a modern system

          # Create wrapper scripts using printf to avoid heredoc YAML issues
          printf '#!/bin/bash\nSCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"\nexport LD_LIBRARY_PATH="$SCRIPT_DIR/../lib:$LD_LIBRARY_PATH"\nexec "$SCRIPT_DIR/raytracer" "$@"\n' > dist/bin/raytracer.sh
          chmod +x dist/bin/raytracer.sh

          printf '#!/bin/bash\nSCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"\nexport LD_LIBRARY_PATH="$SCRIPT_DIR/../lib:$LD_LIBRARY_PATH"\nexec "$SCRIPT_DIR/occt-rt-viewer" "$@"\n' > dist/bin/occt-rt-viewer.sh
          chmod +x dist/bin/occt-rt-viewer.sh

          # Create README
          printf 'OCCT-RT - High-Performance BVH Raytracer for OpenCASCADE\n=========================================================\n\nUsage:\n  ./bin/raytracer.sh [options] <file.brep>\n  ./bin/occt-rt-viewer.sh [options] <file.step|file.iges|file.brep>\n\nViewer Controls:\n  Left-drag     Rotate (trackball)\n  Scroll        Zoom\n  Middle-drag   Pan\n  R             Reset view\n  Q/Escape      Quit\n\nFor more options, run with --help\n\nGitHub: https://github.com/pozzettiandrea/OCCT-RT\n' > dist/README.txt

          # Create tarball
          cd dist
          tar -czvf ../${{ matrix.artifact }}.tar.gz .
          cd ..

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist/bin dist/lib

          # Copy executables
          cp build/bin/raytracer dist/bin/
          cp build/bin/occt-rt-viewer dist/bin/ 2>/dev/null || true

          # Copy OCCT_RT library
          cp build/libOCCT_RT.dylib dist/lib/ 2>/dev/null || true
          cp build/libOCCT_RT_Viewer.dylib dist/lib/ 2>/dev/null || true

          # Copy required shared libraries from conda
          CONDA_LIB="$CONDA_PREFIX/lib"

          # Function to copy library
          copy_lib() {
            local pattern=$1
            for f in $CONDA_LIB/$pattern; do
              if [ -f "$f" ]; then
                cp -P "$f" dist/lib/
              fi
            done
          }

          # OCCT libraries
          copy_lib "libTK*.dylib"

          # Embree
          copy_lib "libembree*.dylib"

          # TBB
          copy_lib "libtbb*.dylib"

          # GLFW
          copy_lib "libglfw*.dylib"

          # OpenMP
          copy_lib "libomp*.dylib"

          # Update library paths using install_name_tool
          for exe in dist/bin/raytracer dist/bin/occt-rt-viewer; do
            if [ -f "$exe" ]; then
              # Get list of dependencies
              for lib in dist/lib/*.dylib; do
                libname=$(basename "$lib")
                # Update the executable to look in @executable_path/../lib
                install_name_tool -change "$CONDA_LIB/$libname" "@executable_path/../lib/$libname" "$exe" 2>/dev/null || true
                install_name_tool -change "@rpath/$libname" "@executable_path/../lib/$libname" "$exe" 2>/dev/null || true
              done
            fi
          done

          # Ad-hoc code signing for Gatekeeper compatibility
          # Sign all libraries first
          for lib in dist/lib/*.dylib; do
            if [ -f "$lib" ]; then
              codesign --force --sign - "$lib" 2>/dev/null || true
            fi
          done

          # Sign executables
          for exe in dist/bin/raytracer dist/bin/occt-rt-viewer; do
            if [ -f "$exe" ]; then
              codesign --force --sign - "$exe" 2>/dev/null || true
            fi
          done

          # Create wrapper scripts for compatibility using printf
          printf '#!/bin/bash\nSCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"\nexport DYLD_LIBRARY_PATH="$SCRIPT_DIR/../lib:$DYLD_LIBRARY_PATH"\nexec "$SCRIPT_DIR/raytracer" "$@"\n' > dist/bin/raytracer.command
          chmod +x dist/bin/raytracer.command

          printf '#!/bin/bash\nSCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"\nexport DYLD_LIBRARY_PATH="$SCRIPT_DIR/../lib:$DYLD_LIBRARY_PATH"\nexec "$SCRIPT_DIR/occt-rt-viewer" "$@"\n' > dist/bin/occt-rt-viewer.command
          chmod +x dist/bin/occt-rt-viewer.command

          # Create README
          printf 'OCCT-RT - High-Performance BVH Raytracer for OpenCASCADE\n=========================================================\n\nmacOS First Run:\n  The app is ad-hoc signed. On first run, right-click the binary\n  and select "Open", then click "Open" in the dialog.\n  Alternatively, run: xattr -cr /path/to/occt-rt-macos-arm64\n\nUsage:\n  ./bin/raytracer [options] <file.brep>\n  ./bin/occt-rt-viewer [options] <file.step|file.iges|file.brep>\n\nNote: If you get library errors, use the .command wrapper scripts instead.\n\nViewer Controls:\n  Left-drag     Rotate (trackball)\n  Scroll        Zoom\n  Middle-drag   Pan\n  R             Reset view\n  Q/Escape      Quit\n\nFor more options, run with --help\n\nGitHub: https://github.com/pozzettiandrea/OCCT-RT\n' > dist/README.txt

          # Create tarball
          cd dist
          tar -czvf ../${{ matrix.artifact }}.tar.gz .
          cd ..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist

          # Copy executables
          Copy-Item -Path build\bin\*.exe -Destination dist\ -Force

          # Copy OCCT_RT DLLs from build
          Get-ChildItem -Path build -Recurse -Filter "OCCT_RT*.dll" |
            Copy-Item -Destination dist\ -Force

          # Copy required DLLs from conda
          $dllSource = "$env:CONDA_PREFIX\Library\bin"
          $patterns = @(
            "TK*.dll",
            "tbb*.dll",
            "embree*.dll",
            "glfw*.dll",
            "freetype*.dll",
            "freeimage*.dll",
            "tcl*.dll",
            "tk*.dll",
            "zlib*.dll"
          )

          foreach ($pattern in $patterns) {
            Get-ChildItem -Path $dllSource -Filter $pattern -ErrorAction SilentlyContinue |
              Copy-Item -Destination dist\ -Force
          }

          # Also check lib directory
          $libSource = "$env:CONDA_PREFIX\Library\lib"
          foreach ($pattern in $patterns) {
            Get-ChildItem -Path $libSource -Filter $pattern -ErrorAction SilentlyContinue |
              Copy-Item -Destination dist\ -Force
          }

          # Create README
          $readme = "OCCT-RT - High-Performance BVH Raytracer for OpenCASCADE`n=========================================================`n`nUsage:`n  raytracer.exe [options] <file.brep>`n  occt-rt-viewer.exe [options] <file.step|file.iges|file.brep>`n`nViewer Controls:`n  Left-drag     Rotate (trackball)`n  Scroll        Zoom`n  Middle-drag   Pan`n  R             Reset view`n  Q/Escape      Quit`n`nFor more options, run with --help`n`nGitHub: https://github.com/pozzettiandrea/OCCT-RT"
          $readme | Out-File -FilePath dist\README.txt -Encoding UTF8

          # Create ZIP archive
          Compress-Archive -Path dist\* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.${{ matrix.extension }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
