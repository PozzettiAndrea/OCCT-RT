name: CI - Build and Benchmark

on:
  push:
    branches: [dev]
  workflow_dispatch:

permissions:
  contents: write
  deployments: write

env:
  CMAKE_BUILD_TYPE: Release

jobs:
  build-and-benchmark:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux - All backends
          - os: ubuntu-latest
            name: linux-x64-occt
            backend: occt
            needs_embree: false

          - os: ubuntu-latest
            name: linux-x64-embree
            backend: embree
            needs_embree: true

          - os: ubuntu-latest
            name: linux-x64-simd4
            backend: embree4
            needs_embree: true

          - os: ubuntu-latest
            name: linux-x64-simd8
            backend: embree8
            needs_embree: true

          # macOS ARM64 - OCCT only (no Embree on ARM)
          - os: macos-14
            name: macos-arm64-occt
            backend: occt
            needs_embree: false

          # Windows - OCCT only (benchmarks unreliable)
          - os: windows-latest
            name: win-x64-occt
            backend: occt
            needs_embree: false

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          channels: conda-forge
          activate-environment: occt-rt

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          conda install -y occt cmake ninja pillow
          if [ "${{ matrix.needs_embree }}" == "true" ]; then
            conda install -y embree
          fi

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          conda install -y occt cmake ninja pillow
          if [ "${{ matrix.needs_embree }}" == "true" ]; then
            conda install -y embree
          fi

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          conda install -y occt cmake ninja llvm-openmp pillow

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.name }}

      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_FLAGS="-msse4.1" \
            -DOCCT_RT_NATIVE_ARCH=OFF \
            -DOCCT_RT_USE_OPENMP=ON \
            -DOCCT_RT_USE_EMBREE=${{ matrix.needs_embree && 'ON' || 'OFF' }} \
            -DBUILD_RAYTRACER=ON

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} \
            -DCMAKE_C_COMPILER=cl \
            -DCMAKE_CXX_COMPILER=cl \
            -DCMAKE_CXX_FLAGS="/arch:AVX2 /EHsc" \
            -DOCCT_RT_NATIVE_ARCH=OFF \
            -DOCCT_RT_USE_OPENMP=ON \
            -DOCCT_RT_USE_EMBREE=${{ matrix.needs_embree && 'ON' || 'OFF' }} \
            -DBUILD_RAYTRACER=ON

      - name: Configure CMake (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DOCCT_RT_NATIVE_ARCH=OFF \
            -DOCCT_RT_USE_OPENMP=ON \
            -DOCCT_RT_USE_EMBREE=${{ matrix.needs_embree && 'ON' || 'OFF' }} \
            -DBUILD_RAYTRACER=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Run benchmarks (Unix)
        if: runner.os != 'Windows'
        run: |
          python .github/scripts/parse_benchmark.py \
            ./build/bin/raytracer \
            ./test_data \
            benchmark_results.json \
            --backend ${{ matrix.backend }}

      - name: Copy DLLs for Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Copy OCCT, TBB and other dependency DLLs to build directory
          $dllSource = "$env:CONDA_PREFIX\Library\bin"
          $dllDest = "build\bin"

          # Copy all potentially needed DLLs
          $patterns = @("TK*.dll", "tbb*.dll", "freetype*.dll", "freeimage*.dll", "tcl*.dll", "tk*.dll", "zlib*.dll")
          foreach ($pattern in $patterns) {
            Get-ChildItem -Path $dllSource -Filter $pattern -ErrorAction SilentlyContinue |
              Copy-Item -Destination $dllDest -Force -ErrorAction SilentlyContinue
          }

          # List copied DLLs for debugging
          Write-Host "Copied DLLs to $dllDest :"
          Get-ChildItem -Path $dllDest -Filter "*.dll" | ForEach-Object { Write-Host "  $($_.Name)" }

      - name: Test raytracer (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        continue-on-error: true
        run: |
          # Test if raytracer runs at all
          Write-Host "Testing raytracer..."
          $env:Path = "$PWD\build\bin;$env:CONDA_PREFIX\Library\bin;$env:Path"

          # Check if file exists
          if (Test-Path ".\build\bin\raytracer.exe") {
            Write-Host "raytracer.exe exists"
          } else {
            Write-Host "raytracer.exe NOT FOUND"
            exit 1
          }

          # Try to check dependencies using dumpbin
          Write-Host "`nChecking dependencies with dumpbin..."
          try {
            $deps = & dumpbin /dependents .\build\bin\raytracer.exe 2>&1
            Write-Host $deps
          } catch {
            Write-Host "dumpbin not available: $_"
          }

          # Run raytracer with simple test
          Write-Host "`nRunning raytracer --help..."
          $proc = Start-Process -FilePath ".\build\bin\raytracer.exe" -ArgumentList "--help" `
            -NoNewWindow -Wait -PassThru -RedirectStandardOutput "stdout.txt" -RedirectStandardError "stderr.txt"
          Write-Host "Exit code: $($proc.ExitCode)"
          Write-Host "STDOUT:"
          if (Test-Path stdout.txt) { Get-Content stdout.txt }
          Write-Host "STDERR:"
          if (Test-Path stderr.txt) { Get-Content stderr.txt }

          # Also run with box.brep
          Write-Host "`nRunning raytracer on box.brep..."
          $proc2 = Start-Process -FilePath ".\build\bin\raytracer.exe" `
            -ArgumentList "-b", "-r", "10", ".\test_data\box.brep" `
            -NoNewWindow -Wait -PassThru -RedirectStandardOutput "stdout2.txt" -RedirectStandardError "stderr2.txt"
          Write-Host "Exit code: $($proc2.ExitCode)"
          Write-Host "STDOUT:"
          if (Test-Path stdout2.txt) { Get-Content stdout2.txt }
          Write-Host "STDERR:"
          if (Test-Path stderr2.txt) { Get-Content stderr2.txt }

      - name: Run benchmarks (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:Path = "$PWD\build\bin;$env:Path"
          python .github/scripts/parse_benchmark.py `
            .\build\bin\raytracer.exe `
            .\test_data `
            benchmark_results.json `
            --backend ${{ matrix.backend }}

      - name: Generate shaded renders (Unix)
        if: runner.os != 'Windows' && matrix.backend == 'occt'
        run: |
          python .github/scripts/render_shaded.py \
            ./build/bin/raytracer \
            ./test_data \
            ./renders \
            --resolution 1024

      - name: Upload rendered images
        if: matrix.backend == 'occt'
        uses: actions/upload-artifact@v4
        with:
          name: renders-${{ matrix.name }}
          path: renders/

      - name: Display benchmark results
        run: cat benchmark_results.json

      - name: Check benchmark results validity
        id: check_benchmark
        run: |
          # Check if benchmark_results.json has actual entries (not just [])
          if python -c "import json; data=json.load(open('benchmark_results.json')); exit(0 if len(data) > 0 else 1)"; then
            echo "valid=true" >> $GITHUB_OUTPUT
          else
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "::warning::No benchmark results were collected"
          fi

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ matrix.name }}
          path: benchmark_results.json

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push' && steps.check_benchmark.outputs.valid == 'true'
        with:
          tool: 'customBiggerIsBetter'
          output-file-path: benchmark_results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench/${{ matrix.name }}
          auto-push: true
          fail-on-alert: false
          alert-threshold: '150%'
          comment-on-alert: true

      - name: Upload renders to gh-pages
        if: github.ref == 'refs/heads/dev' && matrix.backend == 'occt' && runner.os != 'Windows'
        run: |
          # Clone gh-pages branch
          git clone --branch gh-pages --single-branch --depth 1 \
            https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages-repo

          # Create renders directory
          mkdir -p gh-pages-repo/dev/renders

          # Copy rendered images and metadata
          cp renders/*.png gh-pages-repo/dev/renders/ 2>/dev/null || true
          cp renders/metadata.json gh-pages-repo/dev/renders/ 2>/dev/null || true

          # Commit and push if there are changes
          cd gh-pages-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dev/renders/
          if git diff --staged --quiet; then
            echo "No changes to renders"
          else
            git commit -m "Update rendered images from ${{ matrix.name }}"
            git push
          fi
