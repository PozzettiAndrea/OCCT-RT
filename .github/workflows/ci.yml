name: CI - Build and Benchmark

on:
  push:
    branches: [dev]
  workflow_dispatch:

permissions:
  contents: write
  deployments: write

env:
  CMAKE_BUILD_TYPE: Release

jobs:
  build-and-benchmark:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu x86_64 - OCCT only (baseline)
          - os: ubuntu-latest
            name: linux-x64-occt
            embree: false

          # Ubuntu x86_64 - With Embree
          - os: ubuntu-latest
            name: linux-x64-embree
            embree: true

          # Windows x86_64 - OCCT only
          - os: windows-latest
            name: win-x64-occt
            embree: false

          # Windows x86_64 - With Embree
          - os: windows-latest
            name: win-x64-embree
            embree: true

          # macOS Apple Silicon ARM64 (Intel macOS-13 is deprecated)
          - os: macos-14
            name: macos-arm64-occt
            embree: false

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          channels: conda-forge
          activate-environment: occt-rt

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          conda install -y occt cmake ninja
          if [ "${{ matrix.embree }}" == "true" ]; then
            conda install -y embree
          fi

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          conda install -y occt cmake ninja
          if [ "${{ matrix.embree }}" == "true" ]; then
            conda install -y embree
          fi

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          conda install -y occt cmake ninja llvm-openmp

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.name }}

      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_FLAGS="-msse4.1" \
            -DOCCT_RT_NATIVE_ARCH=OFF \
            -DOCCT_RT_USE_OPENMP=ON \
            -DOCCT_RT_USE_EMBREE=${{ matrix.embree && 'ON' || 'OFF' }} \
            -DBUILD_RAYTRACER=ON

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} \
            -DCMAKE_C_COMPILER=cl \
            -DCMAKE_CXX_COMPILER=cl \
            -DCMAKE_CXX_FLAGS="/arch:AVX2 /EHsc" \
            -DOCCT_RT_NATIVE_ARCH=OFF \
            -DOCCT_RT_USE_OPENMP=ON \
            -DOCCT_RT_USE_EMBREE=${{ matrix.embree && 'ON' || 'OFF' }} \
            -DBUILD_RAYTRACER=ON

      - name: Configure CMake (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DOCCT_RT_NATIVE_ARCH=OFF \
            -DOCCT_RT_USE_OPENMP=ON \
            -DOCCT_RT_USE_EMBREE=${{ matrix.embree && 'ON' || 'OFF' }} \
            -DBUILD_RAYTRACER=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Run benchmarks (Unix)
        if: runner.os != 'Windows'
        run: |
          python .github/scripts/parse_benchmark.py \
            ./build/bin/raytracer \
            ./test_data \
            benchmark_results.json

      - name: Run benchmarks (Windows)
        if: runner.os == 'Windows'
        run: |
          python .github/scripts/parse_benchmark.py \
            ./build/bin/raytracer.exe \
            ./test_data \
            benchmark_results.json

      - name: Display benchmark results
        run: cat benchmark_results.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ matrix.name }}
          path: benchmark_results.json

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        with:
          tool: 'customBiggerIsBetter'
          output-file-path: benchmark_results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench/${{ matrix.name }}
          auto-push: true
          fail-on-alert: false
          alert-threshold: '150%'
          comment-on-alert: true
